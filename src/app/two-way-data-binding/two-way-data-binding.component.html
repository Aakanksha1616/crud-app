<h3>Product Form using ngModelChange</h3>
<div>
    <label for="id1">Price</label><br>
    <input type="text" id="id1" name="price" [(ngModel)]="ptoductObj.price"  (ngModelChange)="calculateTotalPrice()">
</div>

<div>
    <label for="id2">Quantity</label><br>
    <input type="text" id="id2" name="quantity" [(ngModel)]="ptoductObj.quantity" (ngModelChange)="calculateTotalPrice()">
</div>

<div>
    <label for="id3">Total Price</label><br>
    <input type="text" id="id3" name="totalPrice" disabled  [(ngModel)]="ptoductObj.totalPrice">
</div>
<button type="button" (click)="saveProduct()">Save</button>
